<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="left_col">
            <h2>Register Here!</h2>
            <br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action= '/sign_up' method = "post" style="width: 650px;" class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text"  name='first_name' class="form-control"  placeholder="First Name" value=''>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" name='last_name' class="form-control"  placeholder="Last Name" value=''>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text"  name='email' class="form-control" placeholder="Email" value=''>
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Birthdate </label>
                    <div class="col-sm-10">
                      <input type="text" name='birthdate' class="form-control"  placeholder="Year/mo/dy" value=''>
                    </div>
                  </di
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name='password' class="form-control"  placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Confirm</label>
                    <div class="col-sm-10">
                      <input type="password" name='confirm_password' class="form-control"  placeholder="Confirm Password">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="right_col">
            <h2>Login Here!</h2>
            <br>
            <form action= '/login' method = "post" style="width: 600px;" class="form-horizontal">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail3">Email address</label>
                  <input type="email"  name='email' class="form-control"  placeholder="Email" value=''>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword3">Password</label>
                  <input type="password"  name='password' class="form-control"  placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Login</button> 
              </form>
        </div>
    </div>
